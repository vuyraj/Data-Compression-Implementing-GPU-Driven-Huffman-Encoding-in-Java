# DataComp Application Configuration

datacomp {
    # Compression settings
    compression {
        # Default chunk size in MB (optimized for MX330 with 2GB VRAM)
        # Increased to 16MB for better compression efficiency
        # With 5 parallel chunks: 16MB Ã— 5 = 80MB data + overhead
        # Recommended: 16-32MB for GPUs with 2GB VRAM, 64-128MB for 4GB+, 256MB for 8GB+
        chunk-size-mb = 16
        
        # Buffer size for I/O operations (in KB)
        io-buffer-size-kb = 256
        
        # Number of CPU threads for parallel processing (0 = auto-detect)
        cpu-threads = 0
        
        # Enable memory-mapped file I/O for large files
        use-memory-mapped-io = true
        
        # Minimum file size (MB) to enable chunked processing
        chunking-threshold-mb = 100
    }
    
    # GPU settings
    gpu {
        # Auto-detect and use GPU if available
        auto-detect = true
        
        # Force CPU mode (disable GPU) - SET TO true IF GPU DRIVER ISSUES OCCUR
        force-cpu = false
        
        # Preferred device type: "cuda", "opencl", "any"
        # Use "cuda" for NVIDIA GPUs with CUDA support (more stable than OpenCL)
        preferred-device = "cuda"
        
        # Device index (0-based, -1 for auto)
        device-index = -1
        
        # GPU memory limit in MB (0 = use device max)
        memory-limit-mb = 0
        
        # Fallback to CPU on GPU error
        fallback-on-error = true
    }
    
    # Benchmark settings
    benchmark {
        # Number of warmup iterations
        warmup-iterations = 3
        
        # Number of measurement iterations
        measurement-iterations = 5
        
        # Enable detailed profiling
        detailed-profiling = false
        
        # Output format: "console", "json", "csv"
        output-format = "console"
    }
    
    # Logging settings
    logging {
        # Log level: "TRACE", "DEBUG", "INFO", "WARN", "ERROR"
        level = "INFO"
        
        # Enable performance metrics logging
        metrics-enabled = true
        
        # Log file path (relative to working directory)
        file-path = "logs/datacomp.log"
    }
    
    # UI settings
    ui {
        # Theme: "dark", "light"
        theme = "dark"
        
        # Window size
        window {
            width = 1280
            height = 800
            resizable = true
        }
        
        # Progress update interval (ms)
        progress-update-interval-ms = 100
        
        # Enable animations
        animations-enabled = true
    }
    
    # Output settings
    output {
        # Default output directory (empty = same as input)
        default-directory = ""
        
        # Compressed file extension
        compressed-extension = ".dcz"
        
        # Verify checksums after compression
        verify-after-compress = true
        
        # Keep original file after compression
        keep-original = true
    }
}

